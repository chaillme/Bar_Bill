<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Présences et Consommations</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Gestion des Présences et Consommations</h1>

        <!-- Formulaire d'ajout de présence -->
        <div class="mb-3">
            <input type="text" id="prenom" class="form-control" placeholder="Entrez un prénom">
            <button class="btn btn-primary mt-2" onclick="ajouterPresence()">Ajouter Présence</button>
        </div>

        <!-- Liste des présences -->
        <h3>Présences du jour</h3>
        <ul id="listePresences" class="list-group mb-4"></ul>

        <!-- Sélection des consommations -->
        <h3>Ajouter une consommation</h3>
        <div class="mb-3">
            <select id="presenceSelect" class="form-control"></select>
            <select id="boissonSelect" class="form-control mt-2"></select>
            <button class="btn btn-success mt-2" onclick="ajouterConsommation()">Ajouter Consommation</button>
        </div>

        <!-- Liste des consommations -->
        <h3>Consommations</h3>
        <ul id="listeConsommations" class="list-group"></ul>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
